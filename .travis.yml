language: node_js
node_js:
  - "8"

addons:
  apt:
    update: true

# Enable access to docker
sudo: required
services:
  - docker

before_install:
  # Install Rust nightly
  - export CARGO_HOME="$HOME/cargo"
  - export RUSTUP_HOME="$HOME/rustup"
  - curl https://sh.rustup.rs | sh -s -- -y --default-toolchain nightly
  - export PATH="$CARGO_HOME/bin:$PATH"
install: make env
script: make
